<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <img src="avatar-jessica.jpeg" alt="profile-picture" width="45px" />
          <p class="name">Jessica Randall</p>

          <p class="nav">London, United Kingdom</p>
          <p class="p-3">"Front-end developer and avid reader."</p>
          <form action="/">
            <div class="input-container">
              <div>
                <input type="submit" value="GitHub" />
              </div>
              <div>
                <input type="submit" value="Frontend Mentor" />
              </div>
              <div>
                <input type="submit" value="LinkedIn" />
              </div>
              <div>
                <input type="submit" value="Twitter" />
              </div>
              <div>
                <input type="submit" value="Instagram" />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
